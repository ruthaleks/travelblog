{% extends 'base.html'%}

{% block title %} Bildgalleri {% endblock %}

{% block content %}

<p> Halloj! </p>

{% if user.is_authenticated %}
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
{{ upload_form }}
<input type="submit" value="submit" />
</form>
{% endif %}

{% for thumb, img in images %}
<p> En bild: {{ image }} </p>
<a target="_blank" href="{{ img }}"><img src={{thumb}}/></a>
{% endfor %}

{% endblock %}
