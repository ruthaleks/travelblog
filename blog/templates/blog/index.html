{% extends 'base.html'%}

{% block title %} Resebloggen! {% endblock %}

{% block content %}

{% if latest_post_list %}
    {% for post in latest_post_list %}
    <p> {{ post.formatted_markdown|safe }} </p>
    {% endfor %}
{% else %}
    <p> Inga inlägg finns publicerade ännu. </p>
{% endif %}

{% endblock %}
